<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>追加ページ</title>
</head>
<body>
  <h2>追加ページ</h2>
  <form action="/insert">
    <label for="drink">商品名：</label>
    <input type="text" name="drink" id="drink">
    <br>
    <label for="pop">金額（円）：</label>
    <input type="number" name="pop" id="pop" min="100" step="10">
    <br>
    <label for="com">会社ID：</label>
    <input type="number" name="cid" id="cid" min="1" max="4">
    <br>
    <input type="submit" value="追加">
    <br>
    <a href="/">トップへ戻る</a><br>
  </form>
</body>
</html>
